<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="image-top" src="images/bg-pattern-top.svg" alt="" />
    <img class="image-bottom" src="images/bg-pattern-bottom.svg" alt="" />
    <div class="container">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="pattern-img" />
      <img class="profile" src="images/image-victor.jpg" alt="profile-img" />
      <h1>Victor Crest <span class="age">26</span></h1>
      <p>London</p>
      <hr />
      <div class="row">
        <div class="col-6 col-sm-4 followers-number">80K</div>
        <div class="col-6 col-sm-4 likes-number">803K</div>
        <div class="col-6 col-sm-4 photos-number">1.4K</div>

        <div class="w-100 d-none d-md-block"></div>

        <div class="col-6 col-sm-4 followers">Followers</div>
        <div class="col-6 col-sm-4 likes">Likes</div>
        <div class="col-6 col-sm-4 photos">Photos</div>
      </div>
    </div>
    <div class="attribution">
      <a
        href="https://github.com/ana-coimbra/profile-card-component"
        target="_blank"
        >Open-source code</a
      >
      by
      <a href="https://www.linkedin.com/in/ana-ribeiro-coimbra/" target="_blank"
        >Ana Coimbra</a
      >
    </div>
  </body>
</html>
